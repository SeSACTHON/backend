name: CI/CD - Auth Service

on:
  pull_request:
    paths:
      - 'services/auth/**'
      - 'shared/**'
      - '.github/workflows/ci-build-auth.yml'
  push:
    branches: [main, develop]
    paths:
      - 'services/auth/**'
      - 'shared/**'

env:
  SERVICE_NAME: auth
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/auth-service

jobs:
  # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth-code: ${{ steps.filter.outputs.auth-code }}
      docs-only: ${{ steps.filter.outputs.docs-only }}
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ë³€ê²½ëœ íŒŒì¼ ê°ì§€
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            auth-code:
              - 'services/auth/**'
              - 'shared/**'
            docs-only:
              - 'docs/**'
              - '*.md'
              - '.github/PULL_REQUEST_TEMPLATE.md'

  lint-and-test:
    runs-on: ubuntu-latest
    needs: detect-changes
    # auth ì„œë¹„ìŠ¤ ì½”ë“œ ë³€ê²½ì´ ìˆê³ , ë¬¸ì„œë§Œ ë³€ê²½ì´ ì•„ë‹ ë•Œë§Œ ì‹¤í–‰
    if: needs.detect-changes.outputs.auth-code == 'true' && needs.detect-changes.outputs.docs-only == 'false'
    
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Python 3.11 ì„¤ì •
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: |
          if [ -d "services/${{ env.SERVICE_NAME }}" ]; then
            cd services/${{ env.SERVICE_NAME }}
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            fi
            pip install pycodestyle black isort flake8 pytest
          else
            echo "âš ï¸ services/${{ env.SERVICE_NAME }} ë””ë ‰í† ë¦¬ ì—†ìŒ - ìŠ¤í‚µ"
            pip install pycodestyle black isort flake8 pytest
          fi

      - name: ğŸ“ PEP 8 ê²€ì‚¬
        run: |
          if [ -d "services/${{ env.SERVICE_NAME }}/app" ]; then
            cd services/${{ env.SERVICE_NAME }}
            pycodestyle app/ --max-line-length=100
          else
            echo "âš ï¸ services/${{ env.SERVICE_NAME }}/app ì—†ìŒ - ìŠ¤í‚µ"
          fi
        continue-on-error: true

      - name: ğŸ¨ Black & isort ê²€ì‚¬
        run: |
          if [ -d "services/${{ env.SERVICE_NAME }}/app" ]; then
            cd services/${{ env.SERVICE_NAME }}
            black --check app/ || echo "âš ï¸ Black ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
            isort --check-only app/ || echo "âš ï¸ isort ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          else
            echo "âš ï¸ services/${{ env.SERVICE_NAME }}/app ì—†ìŒ - ìŠ¤í‚µ"
          fi
        continue-on-error: true

      - name: ğŸ” Flake8
        run: |
          if [ -d "services/${{ env.SERVICE_NAME }}/app" ]; then
            cd services/${{ env.SERVICE_NAME }}
            flake8 app/ || echo "âš ï¸ Flake8 ê²€ì‚¬ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          else
            echo "âš ï¸ services/${{ env.SERVICE_NAME }}/app ì—†ìŒ - ìŠ¤í‚µ"
          fi
        continue-on-error: true

      - name: ğŸ§ª í…ŒìŠ¤íŠ¸
        run: |
          if [ -d "services/${{ env.SERVICE_NAME }}/tests" ]; then
            cd services/${{ env.SERVICE_NAME }}
            pytest tests/ --cov=app || echo "âš ï¸ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ (ê²½ê³ ë§Œ)"
          else
            echo "âš ï¸ services/${{ env.SERVICE_NAME }}/tests ì—†ìŒ - ìŠ¤í‚µ"
          fi
        continue-on-error: true

  build-and-push:
    needs: [detect-changes, lint-and-test]
    # auth ì„œë¹„ìŠ¤ ì½”ë“œ ë³€ê²½ì´ ìˆê³ , lint í†µê³¼ ë˜ëŠ” ìŠ¤í‚µ ì‹œì—ë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      needs.detect-changes.outputs.auth-code == 'true' && 
      (needs.lint-and-test.result == 'success' || needs.lint-and-test.result == 'skipped')
    runs-on: ubuntu-latest
    
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker ì´ë¯¸ì§€ ë©”íƒ€ë°ì´í„°
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
            type=ref,event=branch

      - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ env.SERVICE_NAME }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Helm values ì—…ë°ì´íŠ¸ (GitOps)
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # yq ì„¤ì¹˜
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          
          # Helm values ì—…ë°ì´íŠ¸
          yq eval ".image.tag = \"$SHORT_SHA\"" \
            -i charts/${{ env.SERVICE_NAME }}/values-prod.yaml
          
          # Git commit & push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add charts/${{ env.SERVICE_NAME }}/values-prod.yaml
          git commit -m "chore: Update ${{ env.SERVICE_NAME }} image to $SHORT_SHA" || exit 0
          git push

      - name: Slack ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: "${{ env.SERVICE_NAME }} ë¹Œë“œ ${{ job.status }}"
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

