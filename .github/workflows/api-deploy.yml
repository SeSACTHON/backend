name: Deploy API Services

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: sesacthon

jobs:
  # 변경된 서비스 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.changes.outputs.auth }}
      my: ${{ steps.changes.outputs.my }}
      scan: ${{ steps.changes.outputs.scan }}
      character: ${{ steps.changes.outputs.character }}
      location: ${{ steps.changes.outputs.location }}
      info: ${{ steps.changes.outputs.info }}
      chat: ${{ steps.changes.outputs.chat }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            auth:
              - 'services/auth/**'
            my:
              - 'services/my/**'
            scan:
              - 'services/scan/**'
            character:
              - 'services/character/**'
            location:
              - 'services/location/**'
            info:
              - 'services/info/**'
            chat:
              - 'services/chat/**'

  # Auth API 빌드 & 배포
  build-auth:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

