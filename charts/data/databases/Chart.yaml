apiVersion: v2
name: ecoeco-databases
description: Umbrella chart that provisions PostgreSQL and Redis for the data layer
version: 0.1.0
appVersion: "0.1.0"
type: application

# Note: RabbitMQ는 RabbitMQ Cluster Operator로 별도 관리
# (Bitnami Debian 이미지 중단으로 인한 호환성 문제)

dependencies:
  - name: postgresql
    alias: postgres
    version: ">=12.12.0"
    repository: https://charts.bitnami.com/bitnami
  - name: redis
    alias: redis
    version: ">=18.4.0"
    repository: https://charts.bitnami.com/bitnami
