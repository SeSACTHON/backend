services:
  db:
    image: postgres:16
    container_name: my-local-postgres
    environment:
      POSTGRES_USER: sesacthon
      POSTGRES_PASSWORD: sesacthon
      POSTGRES_DB: ecoeco
    ports:
    - 5435:5432
    volumes:
    - my-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -U sesacthon -d ecoeco]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: my-local-redis
    command: [redis-server, --appendonly, no]
    ports:
    - 6381:6379

  auth-bootstrap:
    build:
      context: ../..
      dockerfile: domains/auth/Dockerfile
    container_name: my-local-auth-bootstrap
    command: [python, -m, domains.auth.jobs.init_db]
    env_file:
    - .env.my-local
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL:-postgresql+asyncpg://sesacthon:sesacthon@db:5432/ecoeco}
      AUTH_SCHEMA_RESET_ENABLED: ${AUTH_SCHEMA_RESET_ENABLED:-true}
    depends_on:
      db:
        condition: service_healthy
    restart: no

  my-bootstrap:
    build:
      context: ../..
      dockerfile: domains/my/Dockerfile
    container_name: my-local-my-bootstrap
    command: [python, -m, domains.my.jobs.reset_user_data]
    env_file:
    - .env.my-local
    environment:
      MY_DATABASE_URL: ${MY_DATABASE_URL:-postgresql+asyncpg://sesacthon:sesacthon@db:5432/ecoeco}
      MY_SCHEMA_RESET_ENABLED: ${MY_SCHEMA_RESET_ENABLED:-true}
    depends_on:
      db:
        condition: service_healthy
    restart: no

  character-bootstrap:
    build:
      context: ../..
      dockerfile: domains/character/Dockerfile
    container_name: my-local-character-bootstrap
    command: [python, -m, domains.character.jobs.import_character_catalog]
    env_file:
    - .env.my-local
    environment:
      CHARACTER_DATABASE_URL: ${CHARACTER_DATABASE_URL:-postgresql+asyncpg://sesacthon:sesacthon@db:5432/ecoeco}
    depends_on:
      db:
        condition: service_healthy
    restart: no

  auth:
    build:
      context: ../..
      dockerfile: domains/auth/Dockerfile
    container_name: my-local-auth
    env_file:
    - .env.my-local
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL:-postgresql+asyncpg://sesacthon:sesacthon@db:5432/ecoeco}
      AUTH_REDIS_BLACKLIST_URL: ${AUTH_REDIS_BLACKLIST_URL:-redis://redis:6379/0}
      AUTH_REDIS_OAUTH_STATE_URL: ${AUTH_REDIS_OAUTH_STATE_URL:-redis://redis:6379/3}
      AUTH_CHARACTER_ONBOARDING_ENABLED: ${AUTH_CHARACTER_ONBOARDING_ENABLED:-false}
    ports:
    - 8000:8000
    depends_on:
      redis:
        condition: service_started
      auth-bootstrap:
        condition: service_completed_successfully

  my-api:
    build:
      context: ../..
      dockerfile: domains/my/Dockerfile
    container_name: my-local-api
    env_file:
    - .env.my-local
    environment:
      MY_DATABASE_URL: ${MY_DATABASE_URL:-postgresql+asyncpg://sesacthon:sesacthon@db:5432/ecoeco}
      MY_AUTH_DISABLED: ${MY_AUTH_DISABLED:-false}
      CHARACTER_DATABASE_URL: ${CHARACTER_DATABASE_URL:-postgresql+asyncpg://sesacthon:sesacthon@db:5432/ecoeco}
    ports:
    - 8002:8000
    depends_on:
      my-bootstrap:
        condition: service_completed_successfully
      character-bootstrap:
        condition: service_completed_successfully
      auth:
        condition: service_started

volumes:
  my-db-data:
    driver: local
