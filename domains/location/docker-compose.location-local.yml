services:
  db:
    image: postgres:16
    container_name: location-local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: location
      POSTGRES_PASSWORD: location
      POSTGRES_DB: location
    ports:
    - 5434:5432
    volumes:
    - location-db-data:/var/lib/postgresql/data
    - ./init-extensions.sh:/docker-entrypoint-initdb.d/10-extensions.sh:ro
    healthcheck:
      test: [CMD-SHELL, pg_isready -U location -d location]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: location-local-redis
    command: [redis-server, --appendonly, no]
    ports:
    - 6381:6379

  import-keco:
    build:
      context: ../..
      dockerfile: domains/location/Dockerfile
    container_name: location-local-import-keco
    restart: no
    command: [python, -m, domains.location.jobs.import_keco_sites, --csv-path, /app/domains/location/data/keco_recycle_compensation_sites.csv]
    environment:
      LOCATION_DATABASE_URL: postgresql+asyncpg://location:location@db:5432/location
    depends_on:
      db:
        condition: service_healthy

  bootstrap-zero-waste:
    build:
      context: ../..
      dockerfile: domains/location/Dockerfile
    container_name: location-local-bootstrap-zero-waste
    restart: no
    command: [python, -m, domains.location.jobs.import_zero_waste_locations, --csv-path, /app/domains/location/data/제로웨이스트 지도 데이터.csv]
    environment:
      LOCATION_DATABASE_URL: postgresql+asyncpg://location:location@db:5432/location
    depends_on:
      db:
        condition: service_healthy
      import-keco:
        condition: service_completed_successfully

  common-sync:
    build:
      context: ../..
      dockerfile: domains/location/Dockerfile
    container_name: location-local-common-sync
    restart: no
    command: [python, -m, domains.location.jobs.sync_common_dataset]
    environment:
      LOCATION_DATABASE_URL: postgresql+asyncpg://location:location@db:5432/location
    depends_on:
      bootstrap-zero-waste:
        condition: service_completed_successfully

  api:
    build:
      context: ../..
      dockerfile: domains/location/Dockerfile
    container_name: location-local-api
    environment:
      LOCATION_DATABASE_URL: postgresql+asyncpg://location:location@db:5432/location
      LOCATION_REDIS_URL: redis://redis:6379/5
      LOCATION_AUTH_DISABLED: ${LOCATION_AUTH_DISABLED:-false}
    ports:
    - 8010:8000
    depends_on:
      redis:
        condition: service_started
      common-sync:
        condition: service_completed_successfully

volumes:
  location-db-data:
    driver: local
