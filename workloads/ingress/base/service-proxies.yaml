apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: default
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: auth-api
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.141.21  # auth Pod IP (최신)
    ports:
      - port: 8000
        protocol: TCP
        name: http
