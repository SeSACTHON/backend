apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  meshConfig:
    extensionProviders:
    - name: eco2-ext-authz
      envoyExtAuthzGrpc:
        service: auth-api.auth.svc.cluster.local
        port: '9001'
        timeout: 2s  # 2500 VU 부하 테스트를 위해 증가 (기존 0.25s)
        failOpen: false
        includeHeadersInCheck:
        - authorization
        - x-refresh-token
        - x-request-id
        - x-b3-traceid
        - x-b3-spanid
