apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-my
  namespace: prometheus
  labels:
    grafana_dashboard: '1'
    app: grafana
  annotations:
    grafana_folder: Domain APIs
data:
  domain-my.json: |
    {
      "title": "π‘¤ My - User Profile & Inventory (REST + gRPC)",
      "uid": "domain-my",
      "version": 1,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "10s",
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "title": "π“ REST API ν•µμ‹¬ μ§€ν‘",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "REST RPS",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{service=\"my-api\"}[5m]))",
              "legendFormat": "RPS"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps", "decimals": 1 } }
        },
        {
          "title": "REST p99 Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{service=\"my-api\"}[5m])) by (le)) * 1000",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ms", "decimals": 1 } }
        },
        {
          "title": "REST Avg Latency",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "targets": [
            {
              "expr": "(sum(rate(http_request_duration_seconds_sum{service=\"my-api\"}[5m])) / sum(rate(http_request_duration_seconds_count{service=\"my-api\"}[5m]))) * 1000",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ms", "decimals": 1 } }
        },
        {
          "title": "Success Rate",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{service=\"my-api\", status_code!~\"5.*\"}[5m])) / sum(rate(http_requests_total{service=\"my-api\"}[5m])) * 100",
              "legendFormat": "Success %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 95 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "title": "my-api Pods",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "targets": [
            {
              "expr": "count(up{job=\"my-api\"})",
              "legendFormat": "REST"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "short", "decimals": 0 } }
        },
        {
          "title": "my-grpc Pods",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "targets": [
            {
              "expr": "count(up{job=\"my-grpc\"})",
              "legendFormat": "gRPC"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "short", "decimals": 0 } }
        },
        {
          "title": "π“ REST API μ—”λ“ν¬μΈνΈλ³„ λ¶„μ„",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "μ—”λ“ν¬μΈνΈλ³„ RPS",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "sum by (path) (rate(http_request_duration_seconds_count{service=\"my-api\"}[5m]))",
              "legendFormat": "{{path}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "μ—”λ“ν¬μΈνΈλ³„ Latency (p99)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (path, le) (rate(http_request_duration_seconds_bucket{service=\"my-api\"}[5m]))) * 1000",
              "legendFormat": "{{path}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "π”— gRPC μ„λΉ„μ¤ μ§€ν‘ (GrantCharacter)",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "collapsed": false
        },
        {
          "title": "gRPC μ”μ²­ ν„ν™©",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "targets": [
            {
              "expr": "sum(rate(grpc_server_handled_total{grpc_service=\"my.v1.UserCharacterService\"}[5m]))",
              "legendFormat": "Total"
            },
            {
              "expr": "sum(rate(grpc_server_handled_total{grpc_service=\"my.v1.UserCharacterService\", grpc_code=\"OK\"}[5m]))",
              "legendFormat": "Success"
            },
            {
              "expr": "sum(rate(grpc_server_handled_total{grpc_service=\"my.v1.UserCharacterService\", grpc_code!=\"OK\"}[5m]))",
              "legendFormat": "Error"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "gRPC Latency",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(grpc_server_handling_seconds_bucket{grpc_service=\"my.v1.UserCharacterService\"}[5m])) by (le)) * 1000",
              "legendFormat": "p99"
            },
            {
              "expr": "(sum(rate(grpc_server_handling_seconds_sum{grpc_service=\"my.v1.UserCharacterService\"}[5m])) / sum(rate(grpc_server_handling_seconds_count{grpc_service=\"my.v1.UserCharacterService\"}[5m]))) * 1000",
              "legendFormat": "Avg"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "π’» λ¦¬μ†μ¤ μ‚¬μ©λ‰",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 },
          "collapsed": false
        },
        {
          "title": "CPU μ‚¬μ©λ‰ (cores)",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 24 },
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"my\", container!=\"\"}[5m]))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Memory μ‚¬μ©λ‰ (MB)",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 24 },
          "targets": [
            {
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=\"my\", container!=\"\"}) / 1024 / 1024",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        }
      ]
    }
