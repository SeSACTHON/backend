              "legendFormat": "Total Avg"
            },
            {
              "expr": "(sum(rate(ext_authz_jwt_verify_duration_seconds_sum[5m])) / sum(rate(ext_authz_jwt_verify_duration_seconds_count[5m]))) * 1000",
              "legendFormat": "JWT Verify Avg"
            },
            {
              "expr": "(sum(rate(ext_authz_redis_lookup_duration_seconds_sum[5m])) / sum(rate(ext_authz_redis_lookup_duration_seconds_count[5m]))) * 1000",
              "legendFormat": "Redis Lookup Avg"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üìä ÏöîÏ≤≠ Î∂ÑÏÑù",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "collapsed": false
        },
        {
          "title": "RPS (ÏãúÍ≥ÑÏó¥)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "targets": [
            {
              "expr": "sum(rate(ext_authz_requests_total[5m]))",
              "legendFormat": "Total RPS"
            },
            {
              "expr": "sum(rate(ext_authz_requests_total{result=\"allow\"}[5m]))",
              "legendFormat": "Allow"
            },
            {
              "expr": "sum(rate(ext_authz_requests_total{result=\"deny\"}[5m]))",
