            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Deny ÏõêÏù∏Î≥Ñ Î∂ÑÏÑù",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "targets": [
            {
              "expr": "sum by (reason) (rate(ext_authz_requests_total{result=\"deny\"}[5m]))",
              "legendFormat": "{{reason}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "lineWidth": 2, "fillOpacity": 20, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "üíª Î¶¨ÏÜåÏä§ ÏÇ¨Ïö©Îüâ",
          "type": "row",
