apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-worker-nodes
  namespace: prometheus
  labels:
    grafana_dashboard: '1'
    app: grafana
  annotations:
    grafana_folder: Cluster Nodes
data:
  worker-nodes-resources.json: |
    {
      "title": "üñ•Ô∏è Worker Nodes - Resources",
      "uid": "worker-nodes-resources",
      "version": 1,
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "30s",
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "node",
            "type": "query",
            "datasource": "prometheus",
            "query": "label_values(node_uname_info, nodename)",
            "refresh": 1,
            "multi": true,
            "includeAll": true,
            "current": { "text": "All", "value": "$__all" }
          }
        ]
      },
      "panels": [
        {
          "title": "üìä ÎÖ∏ÎìúÎ≥Ñ CPU ÏÇ¨Ïö©Î•†",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\", instance=~\".*($node).*\"}[5m])) * 100)",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "lineWidth": 2, "fillOpacity": 20 },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 60 },
                  { "color": "red", "value": 80 }
                ]
              }
            }
          }
        },
        {
          "title": "üìä ÎÖ∏ÎìúÎ≥Ñ Memory ÏÇ¨Ïö©Î•†",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes{instance=~\".*($node).*\"} / node_memory_MemTotal_bytes{instance=~\".*($node).*\"})) * 100",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "lineWidth": 2, "fillOpacity": 20 },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 85 }
                ]
              }
            }
          }
        },
        {
          "title": "üìä ÎÖ∏ÎìúÎ≥Ñ Disk ÏÇ¨Ïö©Î•†",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{instance=~\".*($node).*\", mountpoint=\"/\"} / node_filesystem_size_bytes{instance=~\".*($node).*\", mountpoint=\"/\"})) * 100",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "lineWidth": 2, "fillOpacity": 20 },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 85 }
                ]
              }
            }
          }
        },
        {
          "title": "üìä ÎÖ∏ÎìúÎ≥Ñ Network I/O (MB/s)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "sum by (instance) (rate(node_network_receive_bytes_total{instance=~\".*($node).*\", device!~\"lo|veth.*|cali.*|tunl.*\"}[5m])) / 1024 / 1024",
              "legendFormat": "{{instance}} - RX"
            },
            {
              "expr": "sum by (instance) (rate(node_network_transmit_bytes_total{instance=~\".*($node).*\", device!~\"lo|veth.*|cali.*|tunl.*\"}[5m])) / 1024 / 1024",
              "legendFormat": "{{instance}} - TX"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "MBs",
              "custom": { "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "üè∑Ô∏è ÎèÑÎ©îÏù∏ ÎÖ∏ÎìúÎ≥Ñ ÏöîÏïΩ",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 16 },
          "collapsed": false
        },
        {
