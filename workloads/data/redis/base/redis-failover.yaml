apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: redis-main
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    tier: data
spec:
  sentinel:
    replicas: 3
    nodeSelector:
      sesacthon.io/infra-type: redis
    tolerations:
      - key: sesacthon.io/infrastructure
        operator: Equal
        value: "true"
        effect: NoSchedule
  redis:
    replicas: 1
    nodeSelector:
      sesacthon.io/infra-type: redis
    tolerations:
      - key: sesacthon.io/infrastructure
        operator: Equal
        value: "true"
        effect: NoSchedule

