apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd
data:
  # 로그 레벨
  log.level: info

  # 이미지 체크 주기 (2분)
  check.interval: 2m

  # Git 커밋 설정
  git.commit-signing-key: ''
  git.email: image-updater@argocd.local
  git.user: argocd-image-updater

  # 레지스트리 설정은 kustomization.yaml의 patch로 적용됨
