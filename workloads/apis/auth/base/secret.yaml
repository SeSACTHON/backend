apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: auth
type: Opaque
stringData:
  AUTH_JWT_SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production"
  AUTH_KAKAO_CLIENT_ID: "your-kakao-client-id"
