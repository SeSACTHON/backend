  AUTH_GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  AUTH_NAVER_CLIENT_ID: "your-naver-client-id"
  AUTH_NAVER_CLIENT_SECRET: "your-naver-client-secret"

