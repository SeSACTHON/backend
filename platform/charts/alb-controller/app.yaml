apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: alb-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"
    sesacthon.io/required-secrets: "alb-controller-values"
spec:
  generators:
    - list:
        elements:
          - env: dev
            project: dev
            namespace: kube-system
            valueFile: platform/charts/alb-controller/values/dev.yaml
          - env: prod
            project: prod
            namespace: kube-system
            valueFile: platform/charts/alb-controller/values/prod.yaml
  template:
    metadata:
      name: "{{env}}-alb-controller"
      namespace: argocd
    spec:
      project: "{{project}}"
      source:
        repoURL: https://aws.github.io/eks-charts
        chart: aws-load-balancer-controller
        targetRevision: 1.7.1
        helm:
          releaseName: aws-load-balancer-controller
          values: |
            clusterName: sesacthon-{{env}}
            region: ap-northeast-2
            serviceAccount:
              create: false
              name: aws-load-balancer-controller
            replicaCount: 1
            enableShield: false
            enableWaf: false
            enableWafv2: false
            ingressClass: alb
            createIngressClassResource: true
            defaultTargetType: instance
            nodeSelector:
              node-role.kubernetes.io/control-plane: ""
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

